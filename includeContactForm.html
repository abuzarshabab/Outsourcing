<form
  class="was-validated"
  action="https://formspree.io/f/xrgrpjnl"
  method="POST"
>
  <div class="form-group">
    <label for="Name">Name :</label>
    <input
      type="text"
      class="form-control"
      id="uname"
      placeholder="Name"
      name="Name"
      required
    />
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field</div>
  </div>
  <div class="form-group">
    <label for="pwd">Enter your City</label>
    <input
      type="text"
      class="form-control"
      id="pwd"
      placeholder="Enter City"
      name="City"
      required
    />
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="pwd">Contact:</label>
    <input
      type="text"
      class="form-control"
      id="pwd"
      placeholder="Enter Contact Number"
      name="Contact_No"
      required
    />
    <div class="valid-feedback">Valid</div>
    <div class="invalid-feedback">Please fill out this field</div>
  </div>
  <div class="form-group">
    <label for="pwd">Email:</label>
    <input
      type="email"
      class="form-control"
      id="pwd"
      placeholder="Enter Email"
      name="Email_Address"
      required
    />
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>

  <div class="form-group">
    <label for="Query">Query:</label>
    <textarea
      class="form-control"
      name="Message"
      id=""
      cols="10"
      rows="5"
      required
    ></textarea>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <button type="submit" value="submit" class="btn button">Submit</button>
</form>
