<html lang="en">

<body style="margin:0px; padding:0px;">
    <div class="container-fluid ">
        <div class="container py-3 my-5 mt-3 shadow-sm border border-primary">
            <form class=" ">
                <div class="form-group p-5 pt-3">
                    <div class="row">
                        <div class="col-sm-12 text-center"> 
                            <h2 class=" text-uppercase "style="  color: #002147;">Book Consultation</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 pt-3">
                            <label for="exampleInputName">Enter Name </label>
                            <input type="Name" class="form-control" placeholder="Enter Your Name" required>
                            <label for="exampleInputEmail1">Enter Email</label>             
                            <input type="Email" class="form-control" placeholder="Enter Your Email ID" required>
                            <label for="exampleInputAddress">Enter Address</label>             
                            <input type="Email" class="form-control" placeholder="Enter Your Address" required>
                        </div>
                        <div class="col-sm-6 pt-3">
                            <label for="exampleInputMobile">Enter Mobile no</label>             
                            <input type="Email" class="form-control" placeholder="Enter Your Mobile No" required>
                            <label for="exampleInputQualification">Enter Your Qualification</label>             
                            <input type="Email" class="form-control" placeholder="Enter Your Qualification" required>
                            <label for="exampleInputPosition">Position</label>             
                            <input type="Email" class="form-control" placeholder="Enter Your Position" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3 py-3">
                        <div class="col-sm-12">
                            <label for="inputGroupFile01">Upload Your CV</label>
                        </div>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroupFileAddon01">Upload CV</span>
                                </div>
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01">
                                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                              </div> 
                        </div>
                    </div>

                    <div class="row pt-3">
                        <div class="col-sm-12">
                            <input type="submit" value="BOOK" class="form-control shadow pb-3 btn btn-outline-primary">
                        </div>
                    </div>
                 </div>
            </form>
        </div>
    </div>
